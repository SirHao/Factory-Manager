<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">

    <title>adfasd</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

</head>
<body>
<span>test</span>
<form>
    <select id="select1">
    </select>
</form>
<script th:inline="javascript">
    var factories = [[${factories}]];
    console.log(factories);
    function  readyToggleToSelectFactory() {
       for (var i=0;i<factories.length;i++)
       {
           $("#select1").append("<option value='"+factories[i].name+"'>"+factories[i].name+"</option>>");
       }
    }
    $(document).ready(readyToggle());
</script>
</body>
</html>
